<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <nav>
        <ul>
            <label for=""></label>
            <div class="left-half">
                <li class="nav-bar-title"><a href="/public/home_page.html" id="nav_bar_title">Verdant Wear</a></li>
                <li class="nav-bar-item-left"><a href="">Women</a></li>
                <li class="nav-bar-item-left"><a href="/public/buy/mens_shop.html">Men</a></li>
            </div>
            <div class="center">
                
            </div>
            <div class="right-half">
                <li class="nav-bar-item-right"><a href="/public/cart/cart.html" style="padding-right: 20px;"><i class="fa-solid fa-cart-shopping"></a></i></li>
                <li class="nav-bar-item-right"><a href="/public/user/account.html"><i class="fa-solid fa-user"></i></a></li>
            </div>
        </ul>
    </nav>
    <style>
        .cart_container{
            background-color:#D9D9D9 ;
            width: 80%;
            min-height: 700px;
            height: fit-content;
            border-radius: 20px;
        }
        .centering{
            display: flex;
            justify-content: center;
        }
        .checkout_container{
            width: 350px;
            height: 600px;
            background-color: #c8c8c8;
            margin-left: 45%;
            margin-top: 50px;
            border-radius: 20px;
        }

        .example_item_image{
            height: 150px;
            width: 200px;
            border-radius: 20px;
        }
        .example_item_stat{
            border-radius: 20px;
            border-style: solid;
            border-color: #353535;
            padding: 10px;
            height: 240px;
            width: 200px;
            margin: 20px;
            padding-bottom: 20px;
        }
        .example_item_details{
            color: #353535;
        }
        .header_container{
            display: flex;
        }
        .header{
            padding-right: 240px;
            padding-left: 30px;
            padding-top: 20px;
            font-size: larger;
        }
        .checkout_header{
            font-size: x-large;
        }
        .cart_item_checkout_container{
            display: flex;
        }
        .remove_item_container{
            padding-top: 10px;
        }
        .cart_item_container{
            display:flex;
        }
        .full_example_item{
            display: flex;
        }
        .example_item_numerical_container{
            padding-top: 20px;
        }
        .stats{
            position: absolute;
            padding-top: 60px;
            color: #353535;
            font-size: larger;
        }
        .quantity{
            padding-left: 25%;
        }
        .price{
            padding-left: 45%;
        }
        .checkout_container_header_container{
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }
        .checkout_container_divider_container{
            display: flex;
            justify-content: center;
        }
        .purchase_info{
            font-size: larger;
            padding-left: 150px;
        }
        .checkout_button_container{
            display: flex;
            justify-content: center;
        }
        .cart_page_main_label{
            font-size: xx-large;
        }
        .cart_label_container{
            display: flex;
            justify-content: center;
        }
    </style>
    <title>Cart</title>
</head>
<body>
    <div class="cart_label_container">
        <label class="cart_page_main_label">Cart</label>
    </div>
<div class="centering">
    <div class="cart_container">
        <div class="header_container">
            <label class="header">Product</label>
            <label class="header">Quantity</label>
            <label class="header">Price</label>

        </div>
        <div class="cart_item_checkout_container">
            <div class="cart_item_container">
                <div class="full_example_item">
                    <div class="example_item_stat">
                        <img class="example_item_image" src="/assets/home_page_card_images/green_vest.avif" alt="">
                        <div class="example_item_details">
                            <label class="example_item_details example_item_name">Green Vest</label><br>
                            <label class="example_item_details example_item_price">Price: $29.99</label><br>
                            <label class="example_item_details example_item_size">Size: Medium</label>
                        </div>
                        <div class="remove_item_container">
                            <button class="button-style">Remove</button>
                        </div>
                    </div class="example_item_numerical_container">
                        <label class="stats quantity">0</label>
                        <label class="stats price">$29.99</label>
                </div>
            </div>
            <div class="checkout_container">
                <div class="checkout_container_header_container">
                    <label class="checkout_header">Checkout</label>
                </div>
                <div class="checkout_container_divider_container">
                    <div class="line_filter_divider">─────────────────</div>
                </div>

                <div class="total_info_container">
                    <ul>
                        <li class="purchase_info_label">Items:
                            <label class="purchase_info">1</label>
                        </li>
                        <li class="purchase_info_label">Subtotal:
                            <label class="purchase_info">$29.99</label>
                        </li>
                        <li class="purchase_info_label">Tax:
                            <label class="purchase_info">$1.05</label>
                        </li>
                        <li class="purchase_info_label">Shipping:
                            <label class="purchase_info">$20</label>
                        </li>
                    </ul>
                <div class="checkout_container_divider_container">
                    <div class="line_filter_divider">─────────────────</div>
                </div>
                <div class="checkout_button_container">
                    <button class="button-style">checkout</button>
                </div>
                </div> 
            </div>
        </div>
    </div>
</div>
</body>
</html>
